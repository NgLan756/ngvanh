    * { box-sizing: border-box; }
    body {
      margin: 0;

      background: radial-gradient(circle at center, #290000 60%, #2b0900);

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #ff6600;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .box {
      background: linear-gradient(45deg, #7c1a1a70, #ff66001c);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 40px #ff5100;
      width: 100%;
      max-width: 430px;
      text-align: center;
      z-index: 10;
      margin-top: 40px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #fff2ec;
      margin: 20px 0;
      text-shadow: 0 0 20px #ff3300, 0 0 30px #ff6600;
    }
.option-box {

      padding: 10px;
      background: #222;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      margin-top: 5px;
      border: none;
      box-shadow: 0 0 8px #00f0ff80;
    }


    
    .input-wrapper {
      position: relative;
      margin-bottom: 25px;
    }

    .input-box {
      width: 100%;
      padding: 14px;
      background: #1a1a1a;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      box-shadow: 0 0 18px #ff6600;
      outline: none;
    }

    .button {
      padding: 13px;
      background: linear-gradient(45deg, #ff3300, #ff6600);
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #ff6600b9;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #ff3300, 0 0 60px #ff6600;
      background: linear-gradient(45deg, #ff3300, #ff9900);
    }

    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #ff3300, #ff6600);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      transition: all 0.3s ease;
    }

    .toast.show { opacity: 1; }

    .summary-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 40px #ff3300, 0 0 60px #ff6600;
      text-align: center;
      z-index: 9999;
      transition: opacity 0.3s ease, transform 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }

    .summary-box.active {
      opacity: 1;
      pointer-events: auto;
    }

    .loader-bar {
      height: 8px;
      background: linear-gradient(90deg, #ff6600, #ffaa00);
      width: 0%;
      border-radius: 8px;
      margin: 15px auto;
      transition: width 0.3s ease;
    }

    .summary-text {
      font-size: 18px;
      color: #ffbfa3;
      line-height: 1.6;
    }

    .info-box {
      background: #000000aa;
      border-radius: 10px;
      padding: 15px;
      color: #fff;
      margin-top: 25px;
    }

    .info-box p {

      margin: 5px 0;

    .info-box img {
      vertical-align: middle;
      margin-right: 8px;
    }

    .hidden { display: none; }
  </style>
</head>
